<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row ">
            <!-- shape container -->
            <div class="flex-1 gap-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3  mt-10">
                <!-- first card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <p>
                            <input type="" id="triangle-base" class="border bg-gray-200 text-xl  w-24  px-2"
                                placeholder="base">
                            <span class="ml-2 font-bold">cm</span>
                            <input type="" id="triangle-height" class="ml-4 border bg-gray-200 text-xl  w-24 px-2"
                                placeholder="height">
                            <span class="ml-2 font-bold">cm</span>
                        </p>
                        <p>Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn w-full btn-primary">calculate</button>
                        </div>
                    </div>
                </div>
                <!-- second card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X I</p>
                        <p>
                            <input type="" id="rectangle-width" class="border bg-gray-200 text-xl  w-24  px-2"
                                placeholder="width">
                            <span class="ml-2 font-bold">cm</span>
                            <input type="" id="rectangle-length" class="ml-4 border bg-gray-200 text-xl  w-24 px-2"
                                placeholder="length">
                            <span class="ml-2 font-bold">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions ">
                            <button onclick="calculateRectangleArea()" class="btn w-full btn-primary">calculate</button>
                        </div>
                    </div>
                </div>
                <!-- third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <p>
                            <input type="" id="parallelogram-base" class="border bg-gray-200 text-xl  w-24  px-2"
                                placeholder="width">
                            <span class="ml-2 font-bold">cm</span>
                            <input type="" id="parallelogram-Height" class="ml-4 border bg-gray-200 text-xl  w-24 px-2"
                                placeholder="height">
                            <span class="ml-2 font-bold">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions ">
                            <button onclick="calculateParallelogramArea()" class="btn w-full btn-primary">calculate</button>
                        </div>
                    </div>
                </div>
                <!-- ellipse card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/ellipse.png" alt="ellipse" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area (A) =  Ï€ ab</p>
                        <p>
                            <input type="" id="Ellipse-major-radius" class="border bg-gray-200 text-xl  w-24  px-2"
                                placeholder="major">
                            <span class="ml-2 font-bold">cm</span>
                            <input type="" id="Ellipse-minor-radius" class="ml-4 border bg-gray-200 text-xl  w-24 px-2"
                                placeholder="minor">
                            <span class="ml-2 font-bold">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="Ellipse-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions ">
                            <button onclick="calculateEllipseArea()" class="btn w-full btn-primary">calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area calculator</div>
            </div>
        </div>
    </main>
    <script src="scripts/area.calculator.js"></script>
</body>

</html>
